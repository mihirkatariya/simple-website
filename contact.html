<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Stationery World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="contact">
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
            <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="tagline">We'd love to hear from you</p>
        </header>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>stationeryworld@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+91-8140543673</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Vesu, Surat, India</p>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                        <button type="reset" class="secondary"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Stationery World. All rights reserved.</p>
    </footer>
</body>
</html>
